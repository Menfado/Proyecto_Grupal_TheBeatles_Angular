<section class="gestion">
    <h2>Gestion</h2>
    <form [formGroup]="discoForm" (ngSubmit)="onSubmit()">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" placeholder="Title" />
      <label for="cover">Cover</label>
      <input type="text" id="cover" formControlName="cover" placeholder="Cover" />
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        formControlName="author"
        placeholder="Author"
      />
      <label for="year">Year</label>
      <input
        type="number"
        id="year"
        formControlName="year"
        placeholder="Year"
      />
      <button type="submit">Submit</button>
      <!-- <button (click)="delete()">Delete comic</button> -->
    </form>

  </section>
