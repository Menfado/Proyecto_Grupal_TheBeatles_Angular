<figure class="discoCard">
   
    <img class="img1" src="{{ disco.cover }}" alt="{{ disco.title }}" />
    <div>
      <img src="../../../../assets/disco/58e3852d204d556bbd97b14f.png" alt="">
      <h3>{{ disco.title }}</h3>
    <p>Author: {{ disco.author }}</p>
    <p>Year: {{disco.year}}</p>
    <button  type="submit"  (click)="editDisco(disco)">Editar</button>
    <button (click)="borrarDisco(disco)">Delete</button>
  </div>
  </figure>
